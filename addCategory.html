<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Add Category</title>

    <link rel="stylesheet" href="css/style.css">

<body> 
    <div class="spacer layer1">

 
    <div class="add-form">
       
        <div class="container">
            <form action="">
                <div class="mb-3">
                    <label for="categoryName">Add Category:</label>
                    <input type="text" name="categoryName" id="categoryNameInput" autocomplete="off">
                    <small class="validateCategoryName"> <i class="fa-solid fa-triangle-exclamation"></i> Category must be Chars only and Not empty  ...! </small>
                </div>
      
                <div class="mb-3">
                    <button class="btn-add" id="btnAddCategory">Add Category</button>
                </div>
                
            </form>
        </div>
    </div>

    <div class="products-table">
        <div class="container">
            <table>
                <thead>
                    <th>Index</th>
                    <th>Categoy Name</th>
                    <th>Actions</th>
                    
                </thead>
                <tbody id="categoryWrapper">

                </tbody>
            </table>
        </div>
    </div>

    
</div>

<script src="js/cookies.js"></script>
<script src="js/cats.js"></script>
</body>
